<!-- nav-component.html -->

<header class="fixed top-0 left-0 right-0 z-50">
  <!-- Fond bleu solide avec dégradé subtil -->
  <div class="absolute inset-0 bg-gradient-to-r from-[#1a1f3a] via-[#20264e] to-[#1a1f3a]"></div>

  <!-- Bordure gradient en bas -->
  <div
    class="absolute bottom-0 left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-[#99cfbd]/50 to-transparent"
  ></div>

  <nav class="relative">
    <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16 md:h-[72px]">
        <!-- LEFT: Logo + Titre compact -->
        <a
          routerLink="/"
          class="flex items-center gap-3 md:gap-4 group min-w-0 flex-shrink-0 z-10 relative"
        >
          <!-- Effet glow pulsant -->
          <div
            class="absolute -inset-3 bg-gradient-to-r from-[#25509d]/0 via-[#99cfbd]/30 to-[#25509d]/0 rounded-3xl blur-xl opacity-0 group-hover:opacity-100 transition-all duration-700 animate-pulse"
          ></div>

          <!-- Logo container avec bordure animée -->
          <div class="relative">
            <!-- Bordure rotative -->
            <div
              class="absolute -inset-0.5 bg-gradient-to-r from-[#25509d] via-[#99cfbd] to-[#25509d] rounded-2xl opacity-0 group-hover:opacity-100 blur-sm transition-all duration-500 animate-spin-slow"
            ></div>

            <!-- Logo -->
            <div
              class="relative bg-gradient-to-br from-white/15 to-white/5 p-2 rounded-xl border border-white/20 group-hover:border-[#99cfbd]/80 backdrop-blur-xl transition-all duration-500 shadow-xl group-hover:shadow-[#99cfbd]/40"
            >
              <img
                [src]="logoUrl"
                alt="AccelConnect Logo"
                class="relative h-7 w-7 sm:h-8 sm:w-8 object-contain group-hover:scale-110 group-hover:rotate-6 transition-all duration-500"
              />
              <!-- Particules autour du logo -->
              <div
                class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
              >
                <div
                  class="absolute top-0 left-0 w-1.5 h-1.5 bg-[#99cfbd] rounded-full animate-ping"
                ></div>
                <div
                  class="absolute top-0 right-0 w-1.5 h-1.5 bg-[#25509d] rounded-full animate-ping"
                  style="animation-delay: 0.2s"
                ></div>
              </div>
            </div>
          </div>

          <!-- Titre compact -->
          <div class="hidden sm:block relative">
            <div
              class="absolute inset-0 bg-gradient-to-r from-[#99cfbd]/20 to-[#25509d]/20 blur-lg opacity-0 group-hover:opacity-100 transition-all duration-500"
            ></div>

            <h1 class="relative">
              <span class="block text-xl md:text-2xl font-black tracking-tight">
                <span
                  class="bg-gradient-to-r from-white via-[#99cfbd] to-white bg-clip-text text-transparent animate-gradient bg-[length:200%_auto] group-hover:from-[#99cfbd] group-hover:via-white group-hover:to-[#99cfbd] transition-all duration-700"
                >
                  Accel
                </span>
                <span
                  class="bg-gradient-to-r from-[#99cfbd] via-[#7ab8a8] to-[#99cfbd] bg-clip-text text-transparent animate-gradient bg-[length:200%_auto]"
                >
                  Connect
                </span>
              </span>
              <p
                class="text-[10px] text-white/50 font-medium tracking-widest uppercase mt-0.5 group-hover:text-[#99cfbd]/70 transition-colors duration-500"
              >
                Portail Intranet
              </p>
            </h1>
          </div>
        </a>

        <!-- CENTER: Barre de recherche compacte (Desktop) -->
        <div class="hidden lg:flex flex-1 justify-center px-6 xl:px-12 max-w-2xl">
          <div class="w-full relative group/search">
            <!-- Glow effect extérieur -->
            <div
              class="absolute -inset-1.5 bg-gradient-to-r from-[#25509d]/40 via-[#99cfbd]/40 to-[#25509d]/40 rounded-full blur-xl opacity-0 group-hover/search:opacity-100 transition-all duration-700"
            ></div>

            <div class="relative">
              <!-- Container avec bordure gradient -->
              <div
                class="absolute inset-0 bg-gradient-to-r from-[#25509d] via-[#99cfbd] to-[#25509d] rounded-full p-[1.5px] opacity-0 group-hover/search:opacity-100 transition-all duration-500"
              >
                <div class="h-full w-full bg-[#20264e] rounded-full"></div>
              </div>

              <input
                id="site-search"
                type="search"
                placeholder="Rechercher..."
                class="relative w-full rounded-full bg-white/8 backdrop-blur-xl border border-white/15 text-white placeholder-white/40 py-2.5 md:py-3 pl-11 pr-12 text-sm font-medium focus:outline-none focus:border-[#99cfbd]/60 focus:bg-white/12 focus:shadow-xl focus:shadow-[#99cfbd]/20 transition-all duration-500"
              />

              <!-- Icône de recherche -->
              <div class="absolute left-4 top-1/2 -translate-y-1/2">
                <div class="relative">
                  <div
                    class="absolute inset-0 bg-[#99cfbd]/50 blur-md rounded-full opacity-0 group-hover/search:opacity-100 transition-all duration-500"
                  ></div>
                  <svg
                    class="relative w-4 h-4 text-white/60 group-hover/search:text-[#99cfbd] group-hover/search:scale-110 transition-all duration-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2.5"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>
                </div>
              </div>

              <!-- Bouton de recherche compact -->
              <button
                type="button"
                aria-label="Rechercher"
                class="absolute right-1.5 top-1/2 -translate-y-1/2 h-8 w-8 rounded-full bg-gradient-to-r from-[#25509d] via-[#3d6bb5] to-[#99cfbd] hover:shadow-xl hover:shadow-[#99cfbd]/50 flex items-center justify-center transition-all duration-500 hover:scale-110 group/btn"
              >
                <div
                  class="absolute inset-0 rounded-full bg-gradient-to-r from-[#99cfbd] to-[#25509d] opacity-0 group-hover/btn:opacity-100 transition-opacity duration-500"
                ></div>
                <svg
                  class="relative w-4 h-4 text-white group-hover/btn:translate-x-0.5 transition-transform duration-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="3"
                    d="M13 7l5 5m0 0l-5 5m5-5H6"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- RIGHT: Actions + Avatar compacts -->
        <div class="flex items-center gap-2.5 md:gap-3">
          <!-- Icône de recherche mobile -->
          <button
            class="lg:hidden h-9 w-9 flex items-center justify-center rounded-full bg-white/8 border border-white/15 hover:bg-white/15 hover:border-[#99cfbd]/50 transition-all duration-300 group/mobile-search backdrop-blur-xl"
          >
            <svg
              class="w-4 h-4 text-white/70 group-hover/mobile-search:text-[#99cfbd] transition-colors duration-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>

          <!-- Notifications compactes -->
          <button
            class="hidden md:flex relative h-9 w-9 items-center justify-center rounded-full bg-white/8 border border-white/15 hover:bg-white/15 hover:border-[#99cfbd]/50 transition-all duration-300 group/notif backdrop-blur-xl hover:scale-110"
          >
            <div
              class="absolute inset-0 bg-gradient-to-r from-[#25509d]/50 to-[#99cfbd]/50 rounded-full opacity-0 group-hover/notif:opacity-100 blur-lg transition-all duration-500"
            ></div>

            <svg
              class="relative w-4 h-4 text-white/70 group-hover/notif:text-[#99cfbd] transition-all duration-300 group-hover/notif:rotate-12"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>

            <!-- Badge compact -->
            <span class="absolute -top-0.5 -right-0.5 flex h-4 w-4">
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#e84141] opacity-75"
              ></span>
              <span
                class="relative inline-flex rounded-full h-4 w-4 bg-gradient-to-r from-[#e84141] to-[#ff6b6b] items-center justify-center text-white text-[10px] font-bold shadow-lg"
              >
                3
              </span>
            </span>
          </button>

          <!-- Avatar utilisateur compact avec menu déroulant -->
          <div class="relative">
            <button (click)="toggleUserMenu()" clickOutside (clickOutside)="userMenuOpen.set(false)" class="relative group/avatar">
              <!-- Anneau rotatif -->
              <div
                class="absolute -inset-0.5 bg-gradient-to-r from-[#25509d] via-[#99cfbd] to-[#25509d] rounded-full opacity-0 group-hover/avatar:opacity-100 blur-sm transition-all duration-500 animate-spin-slow"
              ></div>

              <!-- Container avatar -->
              <div
                class="relative h-9 w-9 cursor-pointer sm:h-10 sm:w-10 rounded-full overflow-hidden border-2 border-white/30 shadow-xl hover:border-[#99cfbd] transition-all duration-500 hover:scale-110 backdrop-blur-xl"
              >
                @if (isAuthenticated()) {
                <img
                  [src]="avatarUrl"
                  [alt]="getDisplayName()"
                  class="h-full w-full object-cover group-hover/avatar:scale-125 group-hover/avatar:rotate-6 transition-all duration-700"
                />
                } @else {
                <div
                  class="h-full w-full bg-gradient-to-br from-[#25509d] to-[#99cfbd] flex items-center justify-center text-white font-bold text-sm"
                >
                  ?
                </div>
                }

                <!-- Overlay gradient au hover -->
                <div
                  class="absolute inset-0 bg-gradient-to-t from-[#25509d]/70 via-transparent to-[#99cfbd]/30 opacity-0 group-hover/avatar:opacity-100 transition-opacity duration-500"
                ></div>                
              </div>
            </button>

            <!-- Menu déroulant utilisateur -->
            @if (userMenuOpen()) {
            <div
              class="absolute right-0 mt-3 w-72 bg-[#1a1f3a] rounded-2xl shadow-2xl border border-white/10 overflow-hidden backdrop-blur-xl z-50"
              (click)="$event.stopPropagation()"
            >
              @if (isAuthenticated()) {
              <!-- En-tête utilisateur -->
              <div
                class="p-4 bg-gradient-to-r from-[#25509d]/20 to-[#99cfbd]/20 border-b border-white/10"
              >
                <div class="flex items-center gap-3">
                  <img
                    [src]="avatarUrl"
                    [alt]="getDisplayName()"
                    class="w-12 h-12 rounded-full border-2 border-[#99cfbd]/50"
                  />
                  <div class="flex-1 min-w-0">
                    <p class="text-sm font-semibold text-white truncate">
                      {{ getDisplayName() }}
                    </p>
                    <p class="text-xs text-white/60 truncate">
                      {{ getDisplayEmail() }}
                    </p>
                  </div>
                </div>
              </div>

              <!-- Actions utilisateur -->
              <div class="p-2">
                <button
                  routerLink="/profile"
                  (click)="toggleUserMenu()"
                  class="flex cursor-pointer items-center gap-3 w-full px-4 py-2.5 text-sm text-white/80 hover:bg-white/5 rounded-lg transition-all duration-300 group"
                >
                  <svg
                    class="w-4 h-4 text-[#99cfbd] group-hover:scale-110 transition-transform"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    />
                  </svg>
                  <span>Mon Profil</span>
                </button>

                <button
                  routerLink="/settings"
                  (click)="toggleUserMenu()"
                  class="flex cursor-pointer items-center gap-3 w-full px-4 py-2.5 text-sm text-white/80 hover:bg-white/5 rounded-lg transition-all duration-300 group"
                >
                  <svg
                    class="w-4 h-4 text-[#99cfbd] group-hover:scale-110 group-hover:rotate-90 transition-all"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                  <span>Paramètres</span>
                </button>
              </div>

              <!-- Déconnexion -->
              <div class="p-2 border-t border-white/10">
                <button
                  (click)="logout()"
                  class="flex cursor-pointer items-center gap-3 w-full px-4 py-2.5 text-sm text-red-400 hover:bg-red-500/10 rounded-lg transition-all duration-300 group"
                >
                  <svg
                    class="w-4 h-4 group-hover:translate-x-0.5 transition-transform"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                    />
                  </svg>
                  <span>Déconnexion</span>
                </button>
              </div>
              } @else {
              <!-- Non connecté -->
              <div class="p-4">
                <button
                  (click)="login()"
                  class="w-full px-4 py-2.5 bg-gradient-to-r from-[#25509d] to-[#99cfbd] text-white rounded-lg font-medium hover:shadow-lg hover:shadow-[#99cfbd]/50 transition-all duration-300"
                >
                  Se connecter
                </button>
              </div>
              }
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
