<!-- third-section-component.html -->

<!-- SITES FREQUENTS / BIENVENUE -->
<section class="w-full bg-gradient-to-b from-gray-50 to-white py-16 md:py-24">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid lg:grid-cols-3 gap-8 lg:gap-12">
      <!-- === SITES FREQUENTS === -->
      <div class="lg:col-span-1 space-y-6">
        <!-- Titre de section -->
        <div class="flex items-center gap-3 mb-8">
          <div
            class="w-10 h-10 bg-gradient-to-br from-[#25509d] to-[#1a3d7a] rounded-xl flex items-center justify-center"
          >
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
              />
            </svg>
          </div>
          <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Sites Fréquents</h2>
        </div>

        <!-- Liste des sites -->
        <div class="space-y-4">
          <a
            *ngFor="let site of frequentSites; let i = index"
            [href]="site.url"
            target="_blank"
            rel="noopener noreferrer"
            class="block group"
          >
            <div
              class="relative h-32 rounded-2xl overflow-hidden border-4 border-[#25509d] shadow-lg hover:shadow-2xl transition-all duration-300 hover:scale-[1.02] hover:border-[#6b140f]"
            >
              <!-- Image -->
              <img
                [src]="site.image"
                [alt]="site.alt"
                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              />

              <!-- Overlay au hover -->
              <div
                class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4"
              >
                <div class="flex items-center justify-between w-full">
                  <span class="text-white font-semibold text-lg">{{ site.name }}</span>
                  <svg
                    class="w-6 h-6 text-white transform group-hover:translate-x-1 transition-transform"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                    />
                  </svg>
                </div>
              </div>

              <!-- Badge de statut -->
              <div
                class="absolute top-3 left-3 px-2 py-1 bg-green-500 text-white text-xs font-bold rounded-full flex items-center gap-1"
              >
                <span class="w-2 h-2 bg-white rounded-full animate-pulse"></span>
                Actif
              </div>
            </div>
          </a>
        </div>

        <!-- Bouton Ajouter un favori -->
        <button
          class="w-full mt-6 py-3 border-2 border-dashed border-gray-300 text-gray-600 rounded-2xl hover:border-[#25509d] hover:text-[#25509d] hover:bg-blue-50 transition-all duration-300 flex items-center justify-center gap-2 group"
        >
          <svg
            class="w-5 h-5 group-hover:scale-110 transition-transform"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          <span class="font-semibold">Ajouter un favori</span>
        </button>
      </div>

      <!-- === BIENVENUE === -->
      <div class="lg:col-span-2 space-y-6">
        <!-- Titre de section -->
        <div class="flex items-center justify-between mb-8">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-gradient-to-br from-[#25509d] to-[#1a3d7a] rounded-xl flex items-center justify-center"
            >
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </div>
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Bienvenue !</h2>
          </div>
          <button
            class="text-[#25509d] hover:text-[#1a3d7a] text-sm font-semibold flex items-center gap-1"
          >
            Voir l'équipe
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>

        <!-- Carte de bienvenue -->
        <div
          class="bg-gradient-to-br from-gray-50 to-white rounded-3xl shadow-xl border border-gray-100 p-6 md:p-8"
        >
          <!-- Profils -->
          <div class="space-y-6">
            <div *ngFor="let profile of profiles; let last = last" class="group">
              <div
                class="flex items-start gap-6 p-5 rounded-2xl hover:bg-white hover:shadow-lg transition-all duration-300"
                [class.pb-6]="!last"
                [class.mb-6]="!last"
                [class.border-b]="!last"
                [class.border-gray-200]="!last"
              >
                <!-- Avatar avec badge -->
                <div class="relative flex-shrink-0">
                  <div
                    class="w-20 h-20 rounded-2xl overflow-hidden border-4 border-white shadow-lg group-hover:shadow-xl group-hover:scale-105 transition-all duration-300"
                  >
                    <img
                      [src]="profile.image"
                      [alt]="profile.name"
                      class="w-full h-full object-cover"
                    />
                  </div>
                  <!-- Badge en ligne -->
                  <div
                    class="absolute -bottom-1 -right-1 w-6 h-6 bg-green-500 rounded-full border-4 border-white flex items-center justify-center"
                  >
                    <span class="w-2 h-2 bg-white rounded-full"></span>
                  </div>
                </div>

                <!-- Informations du profil -->
                <div class="flex-1 min-w-0">
                  <!-- Nom et badge -->
                  <div class="flex items-center gap-3 mb-2">
                    <h3
                      class="text-lg font-bold text-gray-800 group-hover:text-[#25509d] transition-colors"
                    >
                      {{ profile.name }}
                    </h3>
                    @if (profile.isNew) {
                    <span
                      class="px-2 py-1 bg-blue-100 text-[#25509d] text-xs font-bold rounded-full"
                    >
                      Nouveau
                    </span>
                    }
                  </div>

                  <!-- Titre/Poste -->
                  <p class="text-[#25509d] font-semibold text-sm mb-2">
                    {{ profile.title }}
                  </p>

                  <!-- Description -->
                  <p class="text-gray-600 text-sm leading-relaxed">
                    {{ profile.description }}
                  </p>

                  <!-- Actions -->
                  <div class="flex items-center gap-3 mt-3">
                    <button
                      class="flex items-center gap-1 text-sm text-gray-500 hover:text-[#25509d] transition-colors"
                    >
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                        />
                      </svg>
                      Contacter
                    </button>
                    <button
                      class="flex items-center gap-1 text-sm text-gray-500 hover:text-[#25509d] transition-colors"
                    >
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        />
                      </svg>
                      Profil
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- CITATION / INSPIRATION -->
<section class="w-full bg-white py-16 md:py-24">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Carte citation -->
    <div class="relative">
      <!-- Décorations -->
      <div class="absolute -top-8 -left-8 w-24 h-24 bg-[#25509d]/10 rounded-full blur-2xl"></div>
      <div
        class="absolute -bottom-8 -right-8 w-32 h-32 bg-[#6b140f]/10 rounded-full blur-2xl"
      ></div>

      <div
        class="relative bg-gradient-to-br from-gray-50 to-white rounded-3xl shadow-2xl border border-gray-100 overflow-hidden"
      >
        <div class="flex flex-col md:flex-row items-center md:items-stretch">
          <!-- Image de l'auteur -->
          <div
            class="w-full md:w-1/3 p-8 md:p-12 flex flex-col items-center justify-center bg-gradient-to-br from-[#25509d]/5 to-transparent"
          >
            <div class="relative group">
              <!-- Cercles décoratifs -->
              <div
                class="absolute inset-0 bg-gradient-to-br from-[#25509d]/20 to-[#6b140f]/20 rounded-2xl blur-xl group-hover:blur-2xl transition-all duration-300"
              ></div>

              <!-- Image -->
              <div
                class="relative w-40 h-48 rounded-2xl overflow-hidden shadow-xl group-hover:shadow-2xl transition-all duration-300"
              >
                <img
                  [src]="citation.image"
                  [alt]="citation.author"
                  class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                />
              </div>
            </div>

            <!-- Nom de l'auteur -->
            <div class="mt-6 text-center">
              <h3 class="text-xl font-bold text-gray-800">{{ citation.author }}</h3>
              <p class="text-sm text-gray-600 mt-1">{{ citation.role }}</p>
            </div>
          </div>

          <!-- Citation -->
          <div class="w-full md:w-2/3 p-8 md:p-12 flex items-center">
            <div class="space-y-6">
              <!-- Guillemet ouvrant -->
              <svg class="w-12 h-12 text-[#25509d]/20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z" />
              </svg>

              <!-- Texte de la citation -->
              <blockquote
                class="text-xl md:text-2xl font-medium text-gray-700 leading-relaxed italic"
              >
                {{ citation.quote }}
              </blockquote>

              <!-- Boutons d'action -->
              <div class="flex flex-wrap gap-3 pt-4">
                <button
                  class="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full text-sm font-semibold transition-colors"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                    />
                  </svg>
                  J'aime
                </button>
                <button
                  class="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full text-sm font-semibold transition-colors"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
                    />
                  </svg>
                  Partager
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
